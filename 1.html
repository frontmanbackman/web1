<h4>html에서는 문서가 별도의 코드를 인식하여 완벽한 하이퍼텍스트를 만들 뿐만 아니라 단어 또는 단문을 <a href="https://www.google.co.kr/" target="_blank">인터넷의 다른 장소나 파일로 연결시킬 수 있다.</a></h4>
