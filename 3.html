<h2>javascript</h2>
<h4>javascript는 크로스 플랫폼, 객체지향 스크립트 언어로 웹페이지의 동작을 담당한다.</h4>
<h4>javascript는 컴파일 과정이 없기 때문에 다른 언어와 비교했을 때 빠른 시간 안에 스크립트 코드를 작성할 수 있게 도와준다.</h4>
<h4>javascript는 웹에 특화된 기술이기 때문에 운영체제나 플랫폼에 상관없이 잘 작동된다. 단점은 성능이나 보안 측면인 일단 내부에서 제공되는 기능이 제한적이고, 관련된 개발도구도 적은 편이다.</h4>
