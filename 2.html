<h2>css</h2>
<h4>css는 색깔이나 글씨체와 같은 디자인 요소를 관리한다.</h4>
<h4>cascading style sheets의 약어로 웹 문서의 전반적인 스타일을 미리 저장해 둔 스타일시트이고 문서 전체의 일관성유지가 가능하다.</h4>
<h4>기존의 html은 웹 문서를 다양하게 설계하고 수시로 변경하는데 많은 제약이 따르는데 이를 보완하기 위해 만들어진 것이 스타일 시트이고 스타일 시트의 표준안이 바로 CSS이다.</h4>
